# Auditd configuration for CRA compliance
# /etc/audit/auditd.conf

# Log file settings
log_file = /var/log/audit/audit.log
log_format = RAW
log_group = root
priority_boost = 4
flush = INCREMENTAL_ASYNC
freq = 50
num_logs = 5
disp_qos = lossy
dispatcher = /usr/sbin/cra-audit-dispatcher.sh

# Buffer settings for embedded systems
max_log_file = 50
max_log_file_action = ROTATE

# Network settings (disabled for security)
tcp_listen_port = 
tcp_listen_queue = 5
tcp_max_per_addr = 1
tcp_client_ports = 1024-65535
tcp_client_max_idle = 0

# Failure handling
disk_full_action = SUSPEND
disk_error_action = SUSPEND
admin_space_left_action = SUSPEND
space_left_action = SYSLOG

# Performance tuning for embedded
name_format = HOSTNAME
